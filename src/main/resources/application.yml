server:
  port: 8081
  
spring:
  application:
    name: fornecedor
  datasource:
    driver-class-name: org.h2.Driver
    password: ''
    url: jdbc:h2:file:~/fornecedor
    username: root
  jpa:
    hibernate:
      ddl-auto: update
  h2:
   console:
      enabled: true
      path: /h2-console  
    
    
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka    
    
